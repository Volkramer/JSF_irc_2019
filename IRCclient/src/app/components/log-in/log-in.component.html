<div class="row h-100">
    <div class="col-4">
    </div>
    <div class="col-4 align-self-center">
        <h1>Log in</h1>
        <hr><br>
        <form class="form-signin" (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="user.username" name="username" type="username" required class="form-control" id="username" placeholder="enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password" placeholder="enter a password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a [routerLink]="['/']" class="btn btn-success">Cancel</a>
        </form>
        <p>
            <span>Don't have an account?&nbsp;</span>
            <a [routerLink]="['/sign-up']">Sign up!</a>
        </p>
    </div>
    <div class="col-4">
    </div>
</div>
