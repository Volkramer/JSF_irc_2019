<div *ngIf="customer.isLogged()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">      
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu dropdown-dark" aria-labelledby="navbarDropdownMenuLink">
            <a *ngFor="let channel of channels">
              <div
                class="nav-link btn btn-secondary"
                (click)="getChanMsgs(channel.id)"
              >
                {{ channel.name }}
            </div>
            </a>  
          </div>
        </li>
      </ul>
  </nav>

    <div class="container-fluid">
    <h3 class=" text-center">Messaging</h3>
    <div class="messaging">
          <div class="inbox_msg">
            <div class="col-2 inbox_people">
              <div class="headind_srch">
                <div class="recent_heading">
                  <h4>Channel User Join</h4>
                </div>
                <!-- <div class="srch_bar">
                  <div class="stylish-input-group">
                    <input type="text" class="search-bar"  placeholder="Search" >
                    <span class="input-group-addon">
                    <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                    </span> </div>
                </div> -->
              </div>
              <div class="inbox_chat">
                <div  *ngFor="let channelUser of userChannels" class="chat_list">
                  <div class="chat_people">
                    <div class="chat_ib">
                      <button
                      class="nav-link btn btn-secondary"
                      (click)="getChanMsgs(channelUser.Channel.id)"
                    >
                      {{ channelUser.name }}
                    </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mesgs">
              <div class="msg_history">
                <!-- <div class="incoming_msg">
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <p>Test which is a new approach to have all
                        solutions</p>
                      <span class="time_date"> 11:01 AM    |    June 9</span></div>
                  </div>
                </div> -->
                <div *ngFor="let channelMessage of channelMessages" class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{ channelMessage.Message.message }}</p>
                    <span class="time_date">{{ channelMessage.Message.username }}</span> </div>
                </div>
                <div *ngFor="let msg of messages" class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{ msg }}</p>
                    <span class="time_date">{{ user['username'] }}</span> </div>
                </div>
              </div>
              <div class="type_msg">
                <div class="input_msg_write">
                  <input #newMessage (keyup.enter)="sendMessage(newMessage)" type="text" class="write_msg" placeholder="Type a message" />
                  <button (click)="sendMessage(newMessage)" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>
</div>
