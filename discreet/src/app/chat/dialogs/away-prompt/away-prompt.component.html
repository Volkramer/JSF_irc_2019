<h2 mat-dialog-title class="title" i18n="@@setAway">Set away</h2>
<mat-dialog-content class="content" fxLayout="column">
  <strong i18n="@@setAwayInfo">When set away, users writing to you will receive an automatic message.</strong>
  <mat-form-field>
    <textarea matInput maxlength="300"
          placeholder="Away message text" i18n-placeholder="@@awayMessageText"
          required #textInput="ngModel" [(ngModel)]="awayText"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="awayText" [disabled]="textInput.invalid" i18n="@@confirm">Confirm</button>
  <button mat-button mat-dialog-close cdkFocusInitial i18n="@@close">Cancel</button>
</mat-dialog-actions>
