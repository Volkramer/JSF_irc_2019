<h2 mat-dialog-title class="title theme-color-primary" i18n="@@describeActionOrStatus">Describe action or status</h2>
<mat-dialog-content class="content" fxLayout="column">
  <mat-form-field>
    <textarea matInput placeholder="Enter message" i18n-placeholder="@@enterMessage"
           required
           maxlength="500"
           #textInput="ngModel"
           [(ngModel)]="actionText"></textarea>
  </mat-form-field>
  <strong class="theme-color-notice">{{username}}â€¦ {{actionText}}</strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="actionText" [disabled]="textInput.invalid" i18n="@@confirm">Confirm</button>
  <button mat-button mat-dialog-close cdkFocusInitial i18n="@@cancel">Cancel</button>
</mat-dialog-actions>
